<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Work Suite - 100+ Online Tools</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- AdSense placeholder -->
  <script data-ad-client="ca-pub-xxxxxxxxxxxxxxxx" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <header>
    <h1>AI Work Suite</h1>
    <nav>
      <input type="search" id="search-input" placeholder="Find a tool...">
      <button onclick="logout()" id="logoutBtn" style="display:none;">Logout</button>
    </nav>
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" 
         data-type="standard"
         data-shape="pill"
         data-theme="outline"
         data-text="signin_with"
         data-size="large">
    </div>
    <div id="user-info"></div>
  </header>
  <div class="adsense">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
      data-ad-slot="1234567890"
      data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <main>
    <h2>100+ Powerful Tools for Every Need</h2>
    <div id="tools-grid" class="tools-grid"></div>
  </main>

  <footer>
    <div class="adsense adsense-footer">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
        data-ad-slot="0987654321"
        data-ad-format="auto"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <p>&copy; 2025 AI Work Suite. All rights reserved.</p>
  </footer>
  <!-- Tool popup modal -->
  <div id="tool-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <div id="modal-tool-content"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
